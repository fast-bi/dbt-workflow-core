source:
  type: "dbt"
  config:
    # Coordinates
    # To use this as-is, set the environment variable DBT_PROJECT_ROOT to the root folder of your dbt project
    manifest_path: "${DBT_PROJECT_ROOT}/target/manifest.json"
    catalog_path: "${DBT_PROJECT_ROOT}/target/catalog.json"
    run_results_paths:
      - "${DBT_PROJECT_ROOT}/target/run_results.json" # optional for recording dbt test results after running dbt test
    entities_enabled:
      test_results: "ONLY"
    # Options
    target_platform: "fabric" # e.g. bigquery/postgres/etc.

    convert_column_urns_to_lowercase: True

    enable_owner_extraction: True
# sink configs
